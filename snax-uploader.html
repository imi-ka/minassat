    // ========= HELPERS =========
    // 1) Sanitize + normalize digits (Arabic/Persian ‚Üí Western)
    function normalizeDigitsToWestern(s){
      const map = {'Ÿ†':'0','Ÿ°':'1','Ÿ¢':'2','Ÿ£':'3','Ÿ§':'4','Ÿ•':'5','Ÿ¶':'6','Ÿß':'7','Ÿ®':'8','Ÿ©':'9',
                   '€∞':'0','€±':'1','€≤':'2','€≥':'3','€¥':'4','€µ':'5','€∂':'6','€∑':'7','€∏':'8','€π':'9'};
      return s.replace(/[Ÿ†-Ÿ©€∞-€π]/g, d => map[d] || d);
    }
    function sanitizeTitle(raw){
      if (!raw) return '';
      const norm = String(raw).replace(/\r\n?/g, '\n');          // unify newlines
      const stripped = norm.replace(/<[^>]*>/g, '');             // strip HTML
      const noUserBidi = stripped.replace(/[\u202A-\u202E\u2066-\u2069]/g,''); // remove user bidi marks
      return normalizeDigitsToWestern(noUserBidi).slice(0, 200); // normalize digits + cap length
    }
    function getManualLines(raw){
      return raw.split(/\r?\n/).map(s=>s.trim()).filter(Boolean).slice(0, MAX_LINES);

        const ns = 'http://www.w3.org/2000/svg';
        const svg = document.createElementNS(ns,'svg');
        svg.setAttribute('width','0'); svg.setAttribute('height','0');
        svg.style.position='absolute'; svg.style.left='-9999px'; svg.style.top='-9999px';
        svg.innerHTML = svgFontStyle() + `<text x="0" y="0"
            font-family="${FONT_FAMILY}, sans-serif" font-weight="900" font-size="${FONT_SIZE}"
            direction="rtl" style="unicode-bidi:plaintext; white-space:pre;">${escapeXML(line)}</text>`;
        document.body.appendChild(svg);
        requestAnimationFrame(()=>{
          const t = svg.querySelector('text');
          const w = t.getComputedTextLength ? t.getComputedTextLength() : t.getBBox().width;
          document.body.removeChild(svg);
          resolve(w || 0);
        });
      });
    }

    // Build SVG (1080√ó1920) with underline + two text lines (font embedded)
    async function buildTitleSVGUrl(lines){
      const firstWidth = lines[0] ? await measureFirstLineWidthSVG(lines[0]) : 0;
      const barWidth = Math.ceil(firstWidth + BAR_SIDE*2);
      const barX = Math.round(540 - barWidth/2);
      const ns = 'http://www.w3.org/2000/svg';
      const svg =
`<svg xmlns="${ns}" width="1080" height="1920" viewBox="0 0 1080 1920">
  ${svgFontStyle()}
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="19" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  ${lines[0] ? `<rect x="${barX}" y="${BAR_Y_TOP}" width="${barWidth}" height="${BAR_HEIGHT}" fill="#7cb1f5"/>` : ''}
  <g filter="url(#shadow)" text-anchor="middle"
     font-family="${escapeXML(FONT_FAMILY)}, sans-serif"
     font-weight="900" fill="#ffffff"
     direction="rtl" style="unicode-bidi: plaintext;">
    ${lines[0] ? `<text x="540" y="${BASELINE_Y}" font-size="${FONT_SIZE}" style="white-space:pre;">${escapeXML(lines[0])}</text>` : ''}
    ${lines[1] ? `<text x="540" y="${BASELINE_Y + LINE_GAP}" font-size="${FONT_SIZE}" style="white-space:pre;">${escapeXML(lines[1])}</text>` : ''}
  </g>
</svg>`;
      const blob = new Blob([svg], {type:'image/svg+xml;charset=UTF-8'});
      return URL.createObjectURL(blob);
    }

    // Draw title SVG (full size) into a context
    async function drawTitleSVG(ctx, lines){
      if (!lines.length) return;
      const url = await buildTitleSVGUrl(lines);
      await new Promise((resolve)=>{
        const img = new Image();
        img.onload = ()=>{ ctx.drawImage(img, 0, 0, 1080, 1920); URL.revokeObjectURL(url); resolve(); };
        img.onerror = ()=>{ URL.revokeObjectURL(url); resolve(); };
        img.src = url;
      });
    }

    // Place full image so crop box maps exactly to target rect (works with real-size preview)
    function placeFullImageUsingCrop(ctx, img, crop, target){
      const s  = target.w / crop.width;
      const dw = img.naturalWidth  * s;
      const dh = img.naturalHeight * s;
      const dx = target.x - crop.x * s;
      const dy = target.y - crop.y * s;
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      ctx.drawImage(img, dx, dy, dw, dh);
    }

    // ========= WIRING =========
    document.getElementById('imageInput').addEventListener('change', function(e){
      const file = e.target.files[0]; if(!file) return;
      const reader = new FileReader();
      reader.onload = function(ev){
        const img = document.getElementById('cropperImage');
        img.src = ev.target.result;
        img.onload = function(){
          if (cropper) cropper.destroy();
          cropper = new Cropper(img, {
            aspectRatio: 1080/1125,
            viewMode: 1,
            autoCrop: true,
            crop: updatePreview
          });
          document.getElementById('generateBtn').disabled = false;
          updatePreview();
        };
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('titleInput').addEventListener('input', updatePreview);
    document.getElementById('generateBtn').addEventListener('click', generateThumbnail);
    document.getElementById('resetBtn').addEventListener('click', resetForm);

    overlayReady.then(()=>updatePreview()).catch(()=>{});
    updatePreview();

    // ========= PREVIEW (REAL 1080√ó1920) =========
    async function updatePreview(){
      const canvas = document.getElementById('previewCanvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');

      // clear
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, 1080, 1920);

      // full image placed by crop box
      const imgEl = document.getElementById('cropperImage');
      if (cropper && imgEl && imgEl.naturalWidth){
        const crop = cropper.getData(true);
        placeFullImageUsingCrop(ctx, imgEl, crop, SUBJECT);
      }

      // overlay
      if (overlayImg.complete) ctx.drawImage(overlayImg, 0, 0, 1080, 1920);

      // text (sanitize + normalize digits ‚Üí lines ‚Üí draw SVG)
      const raw = sanitizeTitle(document.getElementById('titleInput').value.trim());
      const lines = getManualLines(raw);
      await drawTitleSVG(ctx, lines);
    }

    // ========= FINAL (1080√ó1920) =========
    async function generateThumbnail(){
      if (!cropper) return;

      const raw = sanitizeTitle(document.getElementById('titleInput').value.trim());
      const lines = getManualLines(raw);
      if (!lines.length){ alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿπŸÜŸàÿßŸÜ'); return; }

      const loading = document.getElementById('loading');
      const btn     = document.getElementById('generateBtn');
      const result  = document.getElementById('resultSection');
      loading.style.display='block'; btn.disabled=true; result.style.display='none';

      try{
        const final = document.createElement('canvas');
        final.width = 1080; final.height = 1920;
        const ctx = final.getContext('2d');

        // base
        ctx.fillStyle = '#000'; ctx.fillRect(0,0,1080,1920);

        // subject
        const imgEl = document.getElementById('cropperImage');
        const crop  = cropper.getData(true);
        placeFullImageUsingCrop(ctx, imgEl, crop, SUBJECT);

        // overlay
        await overlayReady;
        ctx.drawImage(overlayImg, 0, 0, 1080, 1920);

        // title
        await drawTitleSVG(ctx, lines);

        // export ‚Üí Worker
        const dataUrl = final.toDataURL('image/png');
        const fd = new FormData(); fd.append('finalImage', dataUrl);
        const res = await fetch(WORKER_URL, { method:'POST', body: fd });
        if (!res.ok) throw new Error(await res.text());

        const blob = await res.blob();
        const url  = URL.createObjectURL(blob);
        document.getElementById('resultImage').src = url;
        document.getElementById('downloadLink').href = url;
        result.style.display = 'block';
      }catch(err){
        console.error(err);
        alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿµŸàÿ±ÿ©: ' + (err && err.message ? err.message : err));
      }finally{
        loading.style.display='none'; btn.disabled=false;
      }
    }

    function resetForm(){
      document.getElementById('imageInput').value = '';
      document.getElementById('titleInput').value = '';
      document.getElementById('cropperImage').src = '';
      const ctx = document.getElementById('previewCanvas').getContext('2d');
      ctx.clearRect(0,0,1080,1920);
      if (cropper){ cropper.destroy(); cropper=null; }
      document.getElementById('resultSection').style.display='none';
      document.getElementById('generateBtn').disabled=true;
    }
  </script>
</body>
</html>
